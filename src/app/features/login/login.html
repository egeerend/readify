<div class="login-container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <h2>{{ isRegistering ? 'Hesap Oluştur' : 'Giriş Yap' }}</h2>
    
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      <span class="error-icon">⚠️</span>
      {{ errorMessage }}
    </div>
    
    <!-- Success Message -->
    <div *ngIf="successMessage" class="success-message">
      <span class="success-icon">✅</span>
      {{ successMessage }}
    </div>

    <!-- Registration Fields -->
    <div *ngIf="isRegistering" class="name-fields">
      <div class="field-group">
        <label for="firstName">Ad</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName" 
          [(ngModel)]="firstName"
          placeholder="Adınız" 
        />
      </div>
      <div class="field-group">
        <label for="lastName">Soyad</label>
        <input 
          type="text" 
          id="lastName" 
          name="lastName" 
          [(ngModel)]="lastName"
          placeholder="Soyadınız" 
        />
      </div>
    </div>

    <!-- Email Field -->
    <label for="email">E-posta</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      [(ngModel)]="email"
      placeholder="ornek@email.com" 
      required 
    />
    
    <!-- Password Field -->
    <label for="password">Şifre</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      [(ngModel)]="password"
      placeholder="Şifrenizi girin" 
      required 
      [minlength]="6"
    />

    <!-- Submit Button -->
    <button 
      type="submit" 
      [disabled]="isLoading"
      class="submit-btn"
    >
      <span *ngIf="isLoading" class="loading-spinner">⏳</span>
      {{ isLoading ? 'İşlem yapılıyor...' : (isRegistering ? 'Hesap Oluştur' : 'Giriş Yap') }}
    </button>

    <!-- Forgot Password Link -->
    <div class="forgot-password" *ngIf="!isRegistering">
      <button type="button" class="forgot-btn" (click)="openPasswordResetModal()">
      Şifremi Unuttum?
      </button>
    </div>

    <!-- Toggle Mode -->
    <div class="form-footer">
      <p>
        {{ isRegistering ? 'Zaten hesabınız var mı?' : 'Hesabınız yok mu?' }}
        <button type="button" class="toggle-btn" (click)="toggleMode()">
          {{ isRegistering ? 'Giriş Yap' : 'Hesap Oluştur' }}
        </button>
      </p>
    </div>
  </form>
</div>

<!-- Password Reset Modal -->
<div class="modal-overlay" *ngIf="showPasswordResetModal" (click)="closePasswordResetModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Şifre Sıfırlama</h3>
    
    <!-- Reset Success Message -->
    <div *ngIf="resetSuccessMessage" class="success-message">
      <span class="success-icon">✅</span>
      {{ resetSuccessMessage }}
    </div>
    
    <!-- Reset Error Message -->
    <div *ngIf="resetErrorMessage" class="error-message">
      <span class="error-icon">⚠️</span>
      {{ resetErrorMessage }}
    </div>
    
    <form (ngSubmit)="sendPasswordReset()" #resetForm="ngForm">
      <label for="resetEmail">E-posta Adresiniz</label>
      <input 
        type="email" 
        id="resetEmail" 
        [(ngModel)]="resetEmail" 
        name="resetEmail" 
        placeholder="E-posta adresinizi girin"
        required
      >
      
      <div class="modal-buttons">
        <button type="submit" [disabled]="resetLoading || !resetEmail">
          <span *ngIf="resetLoading" class="loading-spinner">⏳</span>
          {{ resetLoading ? 'Gönderiliyor...' : 'Sıfırlama E-postası Gönder' }}
        </button>
        <button type="button" (click)="closePasswordResetModal()">İptal</button>
      </div>
    </form>
  </div>
</div>
